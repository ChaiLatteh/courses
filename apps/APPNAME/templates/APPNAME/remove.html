<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Remove a Course</title>
    <style type="text/css">
      *{
        text-align:center;
      }
      .default, .input{
        display:inline-block;
        vertical-align: top;
      }
      .default{
        margin-right: 50px;
      }
      .buttons form{
        display:inline-block;
        margin-right:50px;
      }
      #no, #yes{
        border:2px solid black;
      }
      #yes{
        background-color:darkred;
        color:white;
      }
    </style>
  </head>
  <body>
    <h1>Are you sure you want to delete the following course?</h1>
    <div class="default">
      <p>Name:</p>
      <p>Description:</p>
    </div>
    <div class="input">
      <p>{{course_name}}</p>
      <p>{{description}}</p>
    </div>
    <div class='buttons'>
      <form action="/" method="post">
        {% csrf_token %}
        <input id='no' type="submit" value="No">
      </form>
      <form action="/remove_confirm/{{id}}" method="post">
        {% csrf_token %}
        <input id='yes' type="submit" value="Yes! I want to delete this">
      </form>
    </div>
  </body>
</html>
